<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Website With Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-28 py-5 relative">
        <!-- Navbar -->
        <nav class="flex items-center">
            <img src="images/logo.png" alt="Logo" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5">
                    <a href="#" class="no-underline text-white px-2 hover:underline">Home</a>
                </li>
                <li class="list-none inline-block px-5">
                    <a href="#" class="no-underline text-white px-2 hover:underline">About</a>
                </li>
                <li class="list-none inline-block px-5">
                    <a href="#" class="no-underline text-white px-2 hover:underline">Features</a>
                </li>
                <li class="list-none inline-block px-5">
                    <a href="#" class="no-underline text-white px-2 hover:underline">Contact</a>
                </li>
            </ul>
            <img src="images/cart.png" alt="Cart" class="w-10 cursor-pointer">
        </nav>

        <!-- Hero Section -->
        <div class="text-white mt-48 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">
                Groceries<br>delivery in <span class="font-light">15 mins</span>
            </h1>
            <p class="mt-4 text-lg">
                Groceries offer a wide range of products, including fresh produce, meats, dairy, baked goods, and non-perishable items.
            </p>
        </div>

        <!-- CTA Section -->
        <div class="mt-10">
            <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-600 hover:text-white duration-300 border border-transparent">
                Order Now
            </a>
            <a href="#" class="text-yellow-300 font-medium hover:underline">
                Download App <span class="text-lg inline-block rotate-90">âž”</span>
            </a>
        </div>

        <!-- Grocery Image -->
        <div>
            <img src="images/grocery-image.png" alt="Groceries" class="w-full xl:w-1/2 xl:absolute bottom-0 right-0">
        </div>
    </div>

</body>
</html>
